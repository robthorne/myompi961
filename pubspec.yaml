    sdk: flutter
  audioplayers: ^5.2.0
  logger: ^1.3.0
  permission_handler: ^11.3.1 
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  assets:
