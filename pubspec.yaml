name: myompi961
description: 10th iteration of OM-Pi. Verion 9 had issues on android and on chrome, so I found the last version that worked on all three (ios) included, and duplicated it to this version, thus 9.6.1. Starting over again on background, header etc etc. Quite a bit of file checking to startw tih for correct naming of the version to ensure app worked in ios, android and on Chrome.
